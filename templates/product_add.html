<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Product</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        form {
            width: 300px;
            margin: 0 auto;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input,
        select {
            width: 100%;
            padding: 5px;
            margin-bottom: 10px;
        }
        button {
            padding: 5px 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Add Product</h1>
    <form action="/products/add" method="POST">
        <label for="name">Name:</label>
        <input type="text" name="name" id="name" required>
        <label for="price">Price:</label>
        <input type="number" name="price" id="price" required>
        <label for="model">Model:</label>
        <input type="text" name="model" id="model" required>
        <label for="brand">Brand:</label>
        <input type="text" name="brand" id="brand" required>
        <label for="specs">Specs:</label>
        <div id="specs-container">
            <div>
                <input type="text" placeholder = "Name" name="specs[]" id="specs-0" required>
                <input type="text" name="specs[]" id="specs-1" required>
                <input type="text" name="specs[]" id="specs-2" required>
            </div>
        </div>
        <button type="button" id="add-spec">Add Spec</button>
        <button type="submit">Add Product</button>
    </form>
    <script>
        const specsContainer = document.getElementById('specs-container');
        const addSpecButton = document.getElementById('add-spec');

        addSpecButton.addEventListener('click', () => {
            const specDiv = document.createElement('div');
            specDiv.innerHTML = `
                <input type="text" name="specs[]" id="specs-${specsContainer.children.length}" required>
                <input type="text" name="specs[]" id="specs-${specsContainer.children.length + 1}" required>
                <input type="text" name="specs[]" id="specs-${specsContainer.children.length + 2}" required>
            `;
            specsContainer.appendChild(specDiv);
        });
    </script>
</body>
</html>
